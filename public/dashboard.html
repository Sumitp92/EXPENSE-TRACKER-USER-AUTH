<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
</head>
<body>
    <div class="Expense">
        <form id="expense-form" method="post" action="/api/expenses">
            <label for="amount">Choose expense amount</label>
            <input type="number" id="amount" placeholder="Amount" required />
        
            <label for="description">Choose description</label>
            <input type="text" id="description" placeholder="Description" required />
        
            <label for="category">Choose category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="category1">Salary</option>
                <option value="category2">Food</option>
                <option value="category3">Petrol</option>
            </select>
    
            <button type="submit" id="submit-btn">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
